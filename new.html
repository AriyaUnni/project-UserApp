<!DOCTYPE html>
<html lang="en">
<head>

     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new user</title>
</head>
<body>

    <div class="container">
        <h1>New Users Registration Form</h1><br>
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                <div class="row g-3">
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">

                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="" class="form-label">Email Id</label>
                        <input type="email" name="" id="" class="form-control" placeholder="Enter your email">

                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" placeholder="Enter your mobile number">

                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="" class="form-label">Gender</label>
                        <select class="form-control" name="" id="">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>


                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="" class="form-label" aria-placeholder="Enter your blood group">Blood group</label>
                        <select class="form-control" name="" id="">
                            <option value="select">------select-------</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>


                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="" class="form-label">Pincode</label>
                        <input type="text" class="form-control" placeholder="Enter your pincode">

                    </div>
                 
                 <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label">Username</label>
                        <input type="text" class="form-control" placeholder="Enter your username">
                              
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Password</label>
                        <input type="password" name="" id="" class="form-control" placeholder="Enter your password">


                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"><br>

                        <button class="btn btn-success">Submit</button>
                    </div>
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                <a href="index.html">back to the login click here</a>
        </div>
    </div>
    
                
            
        
    
    
     <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
